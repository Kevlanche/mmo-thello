<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="KL farmer"
    />
    <style type="text/css">
      html {
        background: white;
        color: black;
      }

      #wrapper {
        display: grid;
        grid-template-areas:
          'TIME TIME TIME'
          'GAME GAME STAT'
          'GAME GAME STAT';

      }

      #timer {
        grid-area: TIME;
        color: white;
        text-align: center;
        height: 2rem;
        background: #333;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        position: relative;
      }

      .timerBg {
        position: absolute;
        background: red;
        height: 100%;
        transition: width 1s linear, background-color 2s;
      }

      #timer p {
        padding: 0;
        z-index: 1;
      }

      #side {
        grid-area: STAT;
        display: grid;
      }



      #root {
        grid-area: GAME;
        border: 1px solid blue;
        display: grid;
        grid-template-columns: repeat(16, 1fr);
        grid-template-rows: repeat(16, 1fr);
        width: 32rem;
        height: 32rem;
      }

      #palette {
        background: white;
        border: 1px solid black;
        width: 12rem;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 1fr;

      }

      .predefinedColor {
        border: .25rem solid #eee;
        display: flex;
        justify-content: flex-end;
        flex-direction: row;
      }

      .predefinedColor .clear {
        width: 1rem;
        height: 1rem;
        border-radius: 0.5rem;
        background: yellow;
        align-self: right;
        text-align: center;
        vertical-align: center;
        display: flex;
        flex-direction: column-reverse;
        color: pink
      }

      .predefinedColor .clear:hover {
        background: red;
        cursor: pointer;
      }

      .predefinedColor:not(.defined) .clear {
        display: none;
      }

      .predefinedColor:hover {
        border-color: gray;
        cursor: pointer;
      }

      .predefinedColor[data-active="true"] {
        border-color: black;
      }

      .cell {
        border-top: 1px solid gray;
        border-left: 1px solid gray;
        /* margin: 0.1px; */
      }

      .cell.inner {
        background: #ddd;
      }

      .cell.legal {
        animation: legalMoveAnimation infinite 1s;
        z-index: 1;
      }

      @keyframes legalMoveAnimation {
        0% {
          box-shadow: 0 0 2px 2px greenyellow;
        }
        50% {
          box-shadow: 0 0 2px 2px white;
        }
        100% {
          box-shadow: 0 0 2px 2px greenyellow;
        }
      }

      .cell.filled::after {
        content: ' ';
        border: 1px solid var(--data-color);
        background: var(--data-color);
        width: calc(100% - 2px);
        height: calc(100% - 2px);
        display: block;
        border-radius: 50%;

      }

      .cell:hover {
        background: #ccc;
      }

      footer,
      footer a {
        color: gray;
      }

    </style>
    <title>MMOthello</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to paint.</noscript>
    <div id="wrapper">
      <div id="timer"></div>
      <div id="root">

      </div>
      <div id="side">


        <button id="ping">Ping</button>
      </div>
    </div>


    <p id="status">Status: Loading</p>
    <footer>
      Made on stream at <a href="https://www.twitch.tv/Kevlanche">https://www.twitch.tv/Kevlanche</a> <br>
      Get source at <a href="https://github.com/Kevlanche/mmo-paint">https://github.com/Kevlanche/mmo-thello</a>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
